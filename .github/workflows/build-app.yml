name: 'Build application'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - '*.sln'
      - '*.props'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - '*.sln'
      - '*.props'

defaults:
  run:
    shell: pwsh

jobs:
  build-app:
    name: 'Build'

    strategy:
      matrix:
        system:
          - windows-2022
        config:
          - Debug
          - Release

    runs-on: ${{ matrix.system }}

    env:
      Solution: GeneoGraph.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore workloads
        run: |
          dotnet workload install wasm-tools-net7

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: GeneoGraph-NuGet-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            GeneoGraph-NuGet-${{ hashFiles('**/packages.lock.json') }}
            GeneoGraph-NuGet-
          path: |
            ~/.nuget/packages

      - name: Restore dependencies
        run: |
          dotnet restore $env:Solution `
            --locked-mode

      - name: Build application
        run: |
          dotnet build $env:Project `
            --configuration ${{ matrix.config }} `
            --no-restore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.config }}-${{ github.sha }}
          path: bin/${{ matrix.config }}/
